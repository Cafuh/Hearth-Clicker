<!Doctype html>

<html>
	<head>
		<link href="hearthclicker.css" rel="stylesheet"/>
		<title>HearthClicker</title>
		<script>
			var gold = 0;
			function addGold(){
				gold += 1;
				document.getElementById("text").innerHTML = gold;
			}
		</script>
	</head>
	<body>
	<center><input type="image" src="logo.png" onclick="addGold()"></center>
	</body>
	<center><p id = "text">0</p></center>





</html>

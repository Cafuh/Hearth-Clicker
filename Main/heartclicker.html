<!Doctype html>

<html>
	<head>
		<link href="hearthclicker.css" rel="stylesheet"/>
		<title>HearthClicker</title>
		<script>
			var gold = 0;
			function addGold(){
				gold += 1;
				document.getElementById("text").innerHTML = gold;
				if (gold >= 1){
						document.getElementById("buy").src = "buy_button.png";
					}
			}

		</script>
	</head>
	<body>
	<center><input type="image" src="logo.png" onclick="addGold()"> <input id ="buy" type="image" src="buy_button_gray.png" align = "right" align = "top"></center>
	</body>
	<center><p id = "text">0</p></center>






</html>

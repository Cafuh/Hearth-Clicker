<!Doctype html>

<html>
	<head>
		<link href="hearthclicker.css" rel="stylesheet"/>
		<title>HearthClicker</title>
		<script>
			var gold = 0;
			function addGold(){
				gold += 1;
				document.getElementById("text").innerHTML = gold;
				if (gold >= 1){
						document.getElementById("buy").src = "buy_button.png";
					}
			}

		</script>
	</head>
	<body>
	<div id = "top">
		<center><input type="image" src="logo.png" onclick="addGold()"></center>
	</div>
	<div id = "text"><center><p>0</p></center></div>
	<input id ="buy" type="image" src="buy_button_gray.png" align = "right">
	</body>







</html>
